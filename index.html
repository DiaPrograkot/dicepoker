<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Poker Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="text-align:center;">
        <label>Number of Players:
            <input type="number" id="numPlayers" min="1" max="16" value="2" style="width:40px;">
        </label>
        <button class="btn" onclick="generateTable()">Start Game</button>
    </div>
    <div id="gameContainer"></div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>


    <form name="user">
        <div class="container text-center" style="background-color:#ffffff; max-width:825px">
            <div class="row no-gutters">
                <div class="col-1">
                </div>
                <div class="col-2">
                    <div id="bouncy1">
                        <img name="one" src="dice/dice1-1.jpg" width="133" height="116" class="img-fluid dice-img"
                            alt="Dice 1">
                    </div>
                </div>

                <div class="col-2">
                    <div id="bouncy2">
                        <img name="two" src="dice/dice2-1.jpg" width="133" height="116" class="img-fluid dice-img"
                            alt="Dice 2">
                    </div>
                </div>

                <div class="col-2">
                    <div id="bouncy3">
                        <img name="three" src="dice/dice3-1.jpg" width="133" height="116" class="img-fluid dice-img"
                            alt="Dice 3">
                    </div>
                </div>

                <div class="col-2">
                    <div id="bouncy4">
                        <img name="four" src="dice/dice4-1.jpg" width="133" height="116" class="img-fluid dice-img"
                            alt="Dice 4">
                    </div>
                </div>

                <div class="col-2">
                    <div id="bouncy5">
                        <img name="five" src="dice/dice5-1.jpg" width="133" height="116" class="img-fluid dice-img"
                            alt="Dice 5">
                    </div>
                </div>

                <div class="col-1">
                    <div class="container text-center" style="background-color:#ffffff; max-width:825px">
                        <div class="row  no-gutters">
                            <div class="col-1">
                            </div>
                            <div class="col-1">
                                <div style="color:red" id="counter"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

        <div class="container text-center" style="background-color:#ffffff; max-width:840px">
            <div class="row">
                <div class="col-sm-12">
                    <a href="javascript:SetChecked(0,'box')">
                        <h4>Clear All</h4>
                    </a>
                </div>
            </div>
        </div>

        <div class="container text-center" style="background-color:#ffffff; max-width:840px">
            <div class="row">
                <div class="col-sm-12">
                    <a href="javascript:georgeroll()">
                        <img src="dice/rollbutton.jpg" name="roll" border=0 width="200" height="53"
                            class="img-fluid dice-img" alt="Roll Dice">
                    </a>
                </div>
            </div>
        </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
